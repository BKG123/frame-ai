<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame AI - Photography Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main {
            padding: 2rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: #888;
            font-size: 0.9rem;
        }

        #file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview-area {
            display: none;
            margin-bottom: 2rem;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .analysis-area {
            display: none;
            background: #f8f9ff;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .analysis-header {
            font-size: 1.3rem;
            color: #667eea;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .analysis-content {
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            font-size: 1rem;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #667eea;
            font-weight: 500;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .success {
            color: #27ae60;
            background: #eafaf1;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            .upload-area {
                padding: 2rem 1rem;
            }
            .main {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¸ Frame AI</h1>
            <p>Your Personal Photography Coach</p>
        </div>
        <div class="main">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">ðŸ“·</div>
                <div class="upload-text">Drop your photo here or click to browse</div>
                <div class="upload-subtext">Supports JPG, PNG, and other image formats</div>
                <input type="file" id="file-input" accept="image/*">
            </div>

            <div class="preview-area" id="preview-area">
                <img class="preview-image" id="preview-image" alt="Preview">
                <button class="btn" id="analyze-btn">ðŸŽ¯ Analyze Photo</button>
            </div>

            <div class="analysis-area" id="analysis-area">
                <div class="analysis-header">ðŸ“Š Photography Analysis</div>
                <div class="analysis-content" id="analysis-content">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        Getting insights from your photo...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const previewArea = document.getElementById('preview-area');
        const previewImage = document.getElementById('preview-image');
        const analyzeBtn = document.getElementById('analyze-btn');
        const analysisArea = document.getElementById('analysis-area');
        const analysisContent = document.getElementById('analysis-content');
        const loading = document.getElementById('loading');

        let selectedFile = null;

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleFile(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Analyze button handler
        analyzeBtn.addEventListener('click', () => {
            if (selectedFile) {
                analyzePhoto(selectedFile);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            selectedFile = file;

            // Create preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewArea.style.display = 'block';
                analysisArea.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        async function analyzePhoto(file) {
            analysisArea.style.display = 'block';
            analysisContent.innerHTML = '<div class="loading" id="loading"><div class="spinner"></div>Getting insights from your photo...</div>';
            analyzeBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let analysisText = '';

                // Clear loading message
                analysisContent.innerHTML = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'chunk') {
                                    analysisText += data.content;
                                    analysisContent.textContent = analysisText;
                                } else if (data.type === 'error') {
                                    showError('Analysis error: ' + data.content);
                                    return;
                                } else if (data.type === 'done') {
                                    showSuccess('Analysis completed!');
                                    return;
                                }
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to analyze photo. Please try again.');
            } finally {
                analyzeBtn.disabled = false;
            }
        }

        function showError(message) {
            analysisContent.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            analysisArea.appendChild(successDiv);
        }
    </script>
</body>
</html>
